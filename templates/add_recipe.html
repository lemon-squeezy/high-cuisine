{% extends "base.html" %}
{% block content %}

<h3 class="green-text text-darken-2 center-align">Add Recipe</h3>

<div class="row card-panel grey-lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe')}}">
    <!-- Category selection -->
    <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open green-text text-darken-2 prefix"></i>
            <select id="category_name" name="category_name" class="validate" required>
                <option value="" disabled selected>Choose Category</option>
                {% for category in categories %}
                    <option value="{{category.category_name }}">{{category.category_name }}</option>
                {% endfor %}
            </select>
            <label>Categories</label>
        </div>
    </div>
    <!-- Recipe Name -->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-pencil-alt green-text text-darken-2 prefix"></i>
            <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
            type="text" class="validate" required>
            <label for="recipe_name">Recipe Name</label>
        </div>
    </div>
    <!-- Recipe Method -->
    <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-align-left green-text text-darken-2 prefix"></i>
            <textarea id="recipe_method" name="recipe_method" minlength="5" maxlength="3000" class="materialize-textarea validate" required></textarea>
            <label for="recipe_method">Method</label>
        </div>
</div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-2 text-shadow">
                    Add Recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
