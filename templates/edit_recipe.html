{% extends "base.html" %}
{% block content %}

<h3 class="green-text text-darken-2 center-align">Edit Recipe</h3>

<div class="row card-panel grey-lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id)}}">
    <!-- Category selection -->
    <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open green-text text-darken-2 prefix"></i>
            <select id="category_name" name="category_name" class="validate" required>
                <option value="" disabled>Choose Category</option>
                {% for category in categories %}
                    {% if category.category_name == recipe.category_name %}
                        <option value="{{category.category_name }}" selected>{{ category.category_name }}</option>
                    {% else %}
                        <option value="{{category.category_name }}">{{category.category_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <label>Categories</label>
        </div>
    </div>
    <!-- Recipe Name -->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-pencil-alt green-text text-darken-2 prefix"></i>
            <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
            value="{{ recipe.recipe_name }}" type="text" class="validate" required>
            <label for="recipe_name">Recipe Name</label>
        </div>
    </div>
    <!-- Recipe Ingredients -->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-carrot green-text text-darken-2 prefix"></i>
            <input id="recipe_ingredients" name="recipe_ingredients" minlength="5" maxlength="50"
            value="{{ recipe.recipe_ingredients }}" type="text" class="validate" required>
            <label for="recipe_ingredients">Ingredients</label>
        </div>
    </div>
    <!-- Recipe Method -->
    <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-align-left green-text text-darken-2 prefix"></i>
            <textarea id="recipe_method" name="recipe_method" minlength="5" maxlength="3000"
            class="materialize-textarea validate" required>
            {{- recipe.recipe_method -}}
            </textarea>
            <label for="recipe_method">Method</label>
        </div>
</div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
            <!-- Cancel Button -->
            <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                Cancel <i class="fas fa-times-circle right"></i>
            </a>
            <!-- Delete Button -->
            <a href="#delete-modal"
            class="btn-large red accent-4 text-shadow modal-trigger">
                Delete Recipe <i class="fas fa-trash right"></i>
            </a> 
                <button type="submit" class="btn-large green darken-2 text-shadow">
                    Update Recipe <i class="fas fa-edit right "></i>
                </button>   
            </div>
        </div>
              <!-- Modal Structure -->
      <div id="delete-modal" class="modal">
        <div class="modal-content-container">
          <div class="modal-content">
            <h4>Are you sure you want to delete?</h4>
            <p>
              If you delete your recipe, this can not be undone.
            </p>
          </div>
          <div class="modal-footer">
            <a
              href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}"
              class="modal-close btn-large red lighten-1">
              Delete Recipe
              </a>
            <a class="modal-close btn-large red lighten-2">Cancel</a>
          </div>
        </div>
      </div>
    </form>
</div>

{% endblock %}
