{% extends "base.html" %} {% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align text-darken-2">
                Hello {{ username }}!
            </h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m8 offset-m2 center-align">
        {% if recipes.count() %}
        <h2>Your recipes:</h2>
        <div class="row">
            {% for recipe in recipes %}
            <div class="col s12 card-action center-align">
                <a href="{{url_for('recipes', recipe_id=recipe._id)}}" title="{{ recipe.recipe_name }}">
                    <img src="{{recipe.image_url}}" alt="{{ recipe.recipe_name }} thumbnail" />
                    <p>{{recipe.name}}</p>
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <h4>Nothing here yet! <br> Add some recipes for your collection.</h4>
        <a href="{{ url_for('add_recipe') }}" class="btn btn-small text-uppercase">Submit recipe</a>
        {% endif %}
    </div>
</div>

{% endblock %}
